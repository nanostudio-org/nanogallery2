    /* GLOWING BUTTON */
    @keyframes glowing {
      0% { box-shadow: 0 0 -10px #23CB98; }
      40% { box-shadow: 0 0 20px #23CB98; }
      60% { box-shadow: 0 0 20px #23CB98; }
      100% { box-shadow: 0 0 -10px #23CB98; }
    }

    .button-glow {
      animation: glowing 2000ms infinite;
    }
    
    
    /********/
    /* LOGO */
    /********/
    .ngy2_logo {
      border-left : none;
      padding-left: 0;
      color: #fff !important;
      font-weight: bold;
    }
    
    /* animated logo */
    .ngy2_logo svg {
        display: block;
        letter-spacing: 1.5vw;
        font-size: 3vw;
    }
    .ngy2_logo .text-copy {
        fill: none;
        stroke: #000;
        stroke-dasharray: 6% 29%;
        stroke-width: 0.5px;
        stroke-dashoffset: 0%;
        animation: stroke-offset 5.5s infinite linear;
    }
    .ngy2_logo .text-copy:nth-child(1){
      stroke: #23CB99;
      animation-delay: -1;
    }
    .ngy2_logo .text-copy:nth-child(2){
      stroke: #46D6AB;
      animation-delay: -2s;
    }
    .ngy2_logo .text-copy:nth-child(3){
      stroke: #23CB99;
      animation-delay: -3s;
    }
    .ngy2_logo .text-copy:nth-child(4){
      stroke: #23CB99;
      animation-delay: -4s;
    }
    .ngy2_logo .text-copy:nth-child(5){
      stroke: #23CB99;
      animation-delay: -5s;
    }
    @keyframes stroke-offset{
      100% {stroke-dashoffset: -35%;}
    }

      display: flex;
      display: -webkit-flex;
      flex-wrap: wrap;
    }    

    
    
    
    /***********************/
    /* Syntax highlighting */
    /***********************/
    pre code {
      font-size:1.0rem;
      line-height: 1.1;
    }
    pre * {
      font-family: monospace;
    }

    mark, .mark {
      background-color: #ff0;
    }
     
    .token.comment,
    .token.prolog,
    .token.doctype,
    .token.cdata {
      color: slategray; }

    .token.punctuation {
      color: #999; }

    .namespace {
      opacity: .7; }

    .token.property,
    .token.tag,
    .token.boolean,
    .token.number,
    .token.constant,
    .token.symbol,
    .token.deleted {
      color: #ec0278; }

    .token.selector,
    .token.attr-name,
    .token.string,
    .token.char,
    .token.builtin,
    .token.inserted {
      color: #23cb99; }

    .token.operator,
    .token.entity,
    .token.url,
    .language-css .token.string,
    .style .token.string {
      color: #a67f59;
      background: rgba(255, 255, 255, 0.5); }

    .token.atrule,
    .token.attr-value,
    .token.keyword {
      color: #086290; }

    .token.function {
      color: #DD4A68; }

    .token.regex,
    .token.important,
    .token.variable {
      color: #e90; }

    .token.important,
    .token.bold {
      font-weight: bold; }

    .token.italic {
      font-style: italic; }

    .token.entity {
      cursor: help; }    

      
    code[class*="language-"], pre[class*="language-"] {
      line-height: 1.5;
      background: #f9fafb;
      font-family: sans-serif; 
    }

    pre, code {
      background: whitesmoke;
      -moz-tab-size: 4;
      tab-size: 4;
      -webkit-hyphens: none;
      -ms-hyphens: none;
      hyphens: none;
      /* white-space: pre; */
      word-break: break-all;
    }

    /* Code blocks */
    pre {
      padding: 1rem 1.5rem 0rem 1.5rem;
      margin: .5rem .5rem;
      overflow: auto;
      background: #fff389;
      background: #FFF9C4;
      color: #000;
      border-radius: .0em;
      border-color: #CDDC39;
      border-color: #FDD835;
    }
    pre > code {
      background: transparent;
    }

    :not(pre) > code {
      background: #d8d8d8;
      font-weight: bold;
      color: #19676B; }

    pre > code a[aria-label],
    pre > code mark[aria-label] {
      position: relative;
      /* background: rgba(255, 255, 0, 0.55); */
      background: rgb(243, 243, 16);
      padding: .16em .666ch .1em;
      border-radius: .3em;
      color: inherit;
      text-shadow: 0 1px 1px white; }
    pre > code a[aria-label]:hover, pre > code a[aria-label]:focus,
    pre > code mark[aria-label]:hover,
    pre > code mark[aria-label]:focus {
      background: rgba(255, 149, 0, 0.2);
      border-color: rgba(255, 149, 0, 0.2);
      text-decoration: none; }
    pre > code a[aria-label]:hover::after, pre > code a[aria-label]:focus::after,
    pre > code mark[aria-label]:hover::after,
    pre > code mark[aria-label]:focus::after {
      content: attr(aria-label);
      position: absolute;
      top: -2.5em;
      left: 0;
      z-index: 1;
      white-space: normal;
      width: 30em;
      padding: .2em 1.0em;
      background: #eee;
      border: 2px solid #800;
      border-radius: .4em;
      box-shadow: 0.1em 0.1em 0.5em rgba(0, 0, 0, 0.2);
      color: black;
      font-weight: 400;
      /* font-family: Roboto, "Helvetica Neue", sans-serif; */
    }    


    
    /*****************/
    /* BUILDER PANEL */
    /*****************/
    #ngy2tools .ngy2_vert_toolbar {
      font-size: 0.8em;
      color: #eee;
      background-color: #222;
    }
    #ngy2tools .panel-default {
      border-color: #444;
    }

    #ngy2tools .form-control{
      height: 20px;
      padding: 0px 5px;
      border-radius: 0px;
      color: #eee;
      background-color: #333;
      border: 1px solid #555;
    }
    #ngy2tools .form-control[disabled], .form-control[readonly], fieldset[disabled] .form-control {
      background-color: #333;
      color: #888;
    }

    #ngy2tools .panel-heading,
    #ngy2tools .ngy2toolbar {
      background-color: #111;
      color: #eee;
    }

    #ngy2tools .panel-body {
      background-color: #000;
    }
    #ngy2tools .panel {
      border-radius:0px;
      background-color:#222;
    }
    #ngy2tools .form-horizontal .control-label {
      padding-top:0px;
    }
    
    /* bootstrap panel */
    .panel-default>.panel-heading+.panel-collapse>.panel-body {
      border-top-color: #23CB99;
      border-top-width: 3px;
    }
    
    
    
    
    /* color picker */
    #ngy2tools  .colorpicker-component .input-group-addon {
      padding : 0px;
      border-radius: 0px;
      border: 1px solid #aaa;
    }

    /* switch */
    .bootstrap-switch {
      /* border: none; */
      border-color: #555;
    }
    .bootstrap-switch .bootstrap-switch-label{
      background-color: #000;
    }
    .bootstrap-switch.bootstrap-switch-focused {
      border-color: #555;
      box-shadow: none;
    }
    


    
    /**********************/
    /* YOUTUBE RESPONSIVE */
    /**********************/
    .video-container {
      position:relative;
      padding-bottom:56.25%;
      /* padding-top:30px; */
      height:0;
      overflow:hidden;
    }

    .video-container iframe, .video-container object, .video-container embed {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
    }    
    

    
    /*****************************/
    /* index page logo animation */
    /*****************************/
    
    .ngy2logo_transition {
      animation: ngy2logo_transition_t 1s 1;
      animation-delay: 0.3s;
      animation-fill-mode: both;
      animation-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    @keyframes ngy2logo_transition_t {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.7) rotateX(40deg) rotateZ(-3deg);
      }
      to {
        opacity: 1;
        transform: translateY(0px) scale(1) rotateX(0deg) rotateZ(0deg);
      }
    }
    
    .ngy2logo2_transition {
      animation: ngy2logo2_transition_t 1s 1;
      animation-delay: 0.6s;
      animation-fill-mode: both;
      animation-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);      /* easeOutQuart */
    }
    @keyframes ngy2logo2_transition_t {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0px);
      }
    }
    
    .ngy2logo3_transition {
      animation: ngy2logo3_transition_t 1s 1;
      animation-delay: 0.7s;
      animation-fill-mode: both;
      animation-timing-function: cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    @keyframes ngy2logo3_transition_t {
      from {
        opacity: 0;
        transform: scale(3) rotateZ(5deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotateZ(0deg);
      }
    }
